<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="bg-secondary-subtle p-5">
        <div id="container" class="container bg-white rounded-3 text-center py-3">
            <h1 class="text-danger fw-bolder py-3 my-5 border border-dark border-5 rounded-3 w-75 mx-auto">Quote Of The Day</h1>
            <h2 class="fw-bold">Press the button below to recieve a random quote!</h2>
            <button onclick="generate()" id="generateQuote" class="btn btn-primary py-3 w-25 my-5">New Quote</button>

            <div id="quoteCard" class="card mt-3">
                <div class="card-header">
                  <h4 class="m-0 p-0">This Quote is for you</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2">
                            <img class="rounded-circle w-100" id="writerImg" src="" alt="">
                        </div>
                        <div class="col-lg-10">
                            <blockquote class="blockquote mb-0">
                                <h3 id="quote" class="text-muted py-2"></h3>
                                <footer class="blockquote-footer pt-3">Writen By <cite id="writer" title="Source Title"></cite></footer>
                              </blockquote>
                        </div>
                    </div>
                 
                </div>
              </div>
        </div>
    </section>

    <script src="js/Bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
